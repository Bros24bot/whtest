<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>State 214 – Whiteout Survival</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1c28);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 14px 10px;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 12px #0007;
    }

    header h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #87cefa, 0 0 20px #004080;
      margin-bottom: 6px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
      margin: 0;
      background: rgba(25, 25, 40, 0.9);
      box-shadow: inset 0 -2px 6px #0008;
    }

    nav ul li {
      margin: 8px 18px;
    }

    nav ul li a {
      color: #87cefa;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.25s;
      padding: 6px 10px;
      border-radius: 8px;
    }

    nav ul li a:hover {
      background: #1f2a3a;
      box-shadow: 0 0 10px #87cefa88;
      transform: translateY(-2px);
    }

    main {
      text-align: center;
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    main h2, main h3 {
      color: #87cefa;
      text-shadow: 0 0 8px #005080;
    }

    main ul {
      display: inline-block;
      text-align: left;
      margin-top: 12px;
    }

    main p {
      margin-bottom: 1.2rem;
      line-height: 1.7;
    }

    .banner-small {
      width: 100%;
      max-width: 720px;
      border-radius: 18px;
      margin: 0 auto 24px auto;
      display: block;
      box-shadow: 0 6px 24px #0009;
      transition: transform 0.3s;
    }
    .banner-small:hover {
      transform: scale(1.02);
    }

    .dropdown {
      position: absolute;
      top: 14px;
      right: 14px;
    }

    .dropdown select {
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 8px;
      border: none;
      background: #1f2a3a;
      color: #87cefa;
      font-weight: bold;
      box-shadow: 0 0 8px #0008;
    }

    /* Social-Karten-Layout */
    .social-links {
      margin-top: 26px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 26px;
      flex-wrap: wrap;
    }

    .social-card {
      background: linear-gradient(145deg, #1b1f2c, #161821);
      border-radius: 18px;
      box-shadow: 0 6px 20px #0009, inset 0 1px 3px #87cefa33;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 18px 14px 18px;
      width: 280px;
      max-width: 95vw;
      transition: all 0.25s;
      text-decoration: none;
      min-height: 300px;
      position: relative;
      overflow: hidden;
    }

    .social-card::before {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: radial-gradient(circle, rgba(135,206,250,0.15) 0%, transparent 60%);
      transform: rotate(25deg);
    }

    .social-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 30px #000c, 0 0 18px #87cefa66;
    }

    .social-card img {
      width: 100%;
      max-width: 240px;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      background: #222;
      margin-bottom: 12px;
      box-shadow: 0 0 14px #0008;
      transition: transform 0.3s;
    }

    .social-card:hover img {
      transform: scale(1.04);
    }

    .social-card .caption {
      color: #87cefa;
      font-weight: bold;
      font-size: 1.18em;
      margin: 10px 0 12px 0;
      text-align: center;
      text-shadow: 0 0 8px #004080;
    }

    footer p {
      font-size: 0.9em;
      color: #bbb;
    }

    @media (max-width: 900px) {
      .social-links {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .social-card {
        width: 95vw;
        max-width: 420px;
      }
      .social-card img {
        max-width: 99%;
        height: 170px;
      }
    }
  </style>
</head>
<body>
  <!-- Dein kompletter Body-Inhalt bleibt unverändert -->
</body>
</html>
